# admin-frontend/nginx.conf

server {
    listen 80;
    server_name localhost; # Easypanel lo gestionará con tu dominio real

    # Raíz de los archivos estáticos
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # Intenta servir el archivo solicitado directamente,
        # luego como un directorio,
        # y si no, redirige a index.html (para que React Router maneje la ruta)
        try_files $uri $uri/ /index.html;
    }

    # Opcional: Configuración para un mejor cacheo de assets estáticos
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Opcional: Habilitar compresión Gzip para reducir el tamaño de la transferencia
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
}
